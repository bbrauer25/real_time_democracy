<!DOCTYPE html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<section id="main">

		<h1 id="signuph1">Sign up for Real Time Democracy</h1>

		<form id="signup" action="request_page.html" method="POST">
			<label>First Name:</label>
			<input name="fname" type="text" required>
			<label>Last Name:</label>
			<input name="lname" type="text" required>
			<label>Email:</label>
			<input name="email" type="email" required>
			<label>Zip Code:</label>
			<input name="zip" type="number" required>
			<label>Username:</label>
			<input name="lname" type="text" required>
			<label>Password:</label>
			<input name="pass" type="password" required>
			<label>I am a:</label>
			<select name="user" id="signup-select">
				<option value="constituent">Concerned Voter</option>
				<option value="official">Elected Public Official</option>
			</select>
				<input id="signup-submit" type="submit" value="Sign Up">
		<form>
	</section>
</body>
