<!DOCTYPE html>
<head>
	<title>Create a Profile</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
<section id="main">

	<h1 id="profileh1">Create a Real Time Democracy profile</h1>

	<form id="create_profile" action="request_page.html" method="POST">
		<input type="hidden" name="MAX_FILE_SIZE" value="5000000">
    	<label>Upload a Profile Picture:</label><br> 
    	<input name="uploadPic" type="file" ><br>
		<label>Bio:</label><br>
		<textarea name="Bio" rows="6" cols="80" 
			placeholder="Tell your voters about where you come from."></textarea><br>
		<label>Views:</label><br>
		<textarea name="Views" rows="6" cols="80" 
			placeholder="Tell your voters what is important to you and why"></textarea><br>
		<label>Describe your political goals in one sentence</label><br>
		<input name="tagline" type="text" placeholder="I beat China all the time, all the time    - Donald Trump" required><br>
		<input id="profile-submit" type="submit" value="Add Profile">
	<form>
	</section>
</body>
